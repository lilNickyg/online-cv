career-profile:
    title: Career Profile
    summary: |
        I have been working in the Space Industry since 2016,
        developing my skills in Mechanical Design, Finite Element Analysis, and manufacturing technologies.
        I have been a Chartered Engineer with the IMechE since 2021,
        and I am looking to continue my work in an innovative R&D-based environment,
        developing exciting new products and expanding my skill set through personal development.

education:
    - degree: MEng in Mechanical Engineering
      university: University of Birmingham (2.1)
      time: 2012 - 2016
      details: |
        Projects I worked on include:

          - UBRacing team; designing, analysing and manufactuing a throttle-body
          - Artificial Intelligence; using Genetic and Evolutionary Algorithms
          on Matlab
          - CFD analysis on aerodynamics of high speed vehicles
          - FEA on Self-healing composites induced by electric fields.

experiences:
    - role: Senior Mechanical Design Engineer
      time: Sept 2022 - Present
      company: Astroscale, Didcot
      details: |
        Developing CAD for the ELSA-M & COSMIC missions focused on space debris removal and servicing LEO satellites.
            - Design and develop various spacecraft parts and assemblies to ISO standards.
            - Produce technical product drawings in accordance with BS 8888 standards.
            - Perform structural analysis on ground support equipment following ECSS standards.
            - 3D print prototypes and assemble test rigs in a cleanroom environment.
            - Prepare, review, and present design work and conclusions to stakeholders.
            - Mentor graduates and peer-review design work of team members.

    - role: Senior Mechanical & Thermal Engineer
      time: Aug 2019 2022 - Sept 2022
      company: Oxford Space Systems, Didcot
      details: |
       Developed innovative deployable antennas and structures that address the challenges of the new space age, designing low-cost solutions at record pace.
        -	Performed mechanical-structural, thermal, and dynamic-vibration analysis to support deployable structures projects.
        -	Created and presented detailed design and analysis reports.
        -	Documented test plans and procedures.
        -	Supported the business development team in preparing technical proposals for customers.
        -	Proficient in SW Simulation, ANSYS, MATLAB and FEMAP.
        -	Managed work packages for several projects on Wrapped Rib antenna products up to CDR.
        -	Served as Technical Lead for the Sinuous Cavity-Backed Spiral Antenna project.

    - role: Mechanical Design Engineer
      time: Jan 2019 - Aug 2019
      company: Astroscale, Didcot
      details: |
        -	Created 3D models and 2D technical drawings using SolidWorks.
        -	Developed simulations and animations for presentations and marketing.
        -	Managed the work package for the hold-down release mechanism for the “Offset” antenna project up to CDR.

    - role: Robotics Lead Engineer (Part-time)
      time: July 2021 - Aug 2024
      company: Oxford Dynamics, Didcot
      details: |
            Developing microscale and large robots utilizing AI technology in an innovative R&D environment.
            -	Performed CFD analysis on propeller blades to optimize acoustic performance.
            -	3D printed prototype models.
            -	Assembled and procured electronic components.
            -	Conducted testing and produced reports and presentations.

    - role: Senior Mechanical Engineer (Part-time)
      time: Jan 2021 - July 2021
      company: OXLABS, Didcot
      details: |
        Technical lead for the development of commercial engineering products.
        -	Designed CAD models for innovative air filtration devices.
        -	Managed prototype development, manufacturing, and assembly.
        -	Created marketing materials and advertisements for products.

    - role: Mechanical Design & FE Engineer
      time: 2016 - Jan 2019
      company: TISICS, Farnborough
      details: |
        Developed innovative solutions for aerospace and in-orbit applications using Metal Matrix Composites. 
        -	Designed and applied lightweight, high-strength Titanium SiC composites to new space industry applications.
        -	Led full-lifecycle product development for R&D projects with funding exceeding €1.5 million.
        -	Served as project lead for multiple Innovate UK projects focused on Metal Matrix Composites.
        -	Delivered presentations at QRMs for project partners such as ESA, UKSpace, Thales, and Rolls-Royce.
        -	Analysed data and interpreted results to characterize design performance using Finite Element tools.
        -	Designed models in SolidWorks and manufactured parts using CNC machines via CAM software.
        -	Developed and launched a modern company website.
        -	Created a company database and built a server using Microsoft Azure.


