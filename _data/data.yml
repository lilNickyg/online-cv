      university: University of Birmingham (2.1)
      time: 2012 - 2016
      details: |
        Projects I worked on include:

          - UBRacing team; designing, analysing and manufactuing a throttle-body
          - Artificial Intelligence; using Genetic and Evolutionary Algorithms
          on Matlab
          - CFD analysis on aerodynamics of high speed vehicles
          - FEA on Self-healing composites induced by electric fields.

