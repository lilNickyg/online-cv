career-profile:
    title: Career Profile
    summary: |
      For the past 5 years I have been working within in the Space Industry,
      developing my skills in Mechanical Design, Finite Element
      Analysis, Web Design, Composite manufacture and Manual/CNC Machining.
      I have recently successfully achieved Chartership status with the IMechE, and plan to
      develop my skills as effectively as possible while learning new subjects
      to expand my knowledge.

      I'm looking to stay in the Space industry and develop my skills as an
      analysis engineer whilst continuing my personal development.

